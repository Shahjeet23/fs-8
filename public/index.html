<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- hello -->
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Todo App</h1>
    </header>
    <main>
        <form>
          <div>
            <label for="todoText">Todo Text</label>
            <input type="text" id="todoText" required>
          </div>
          <button type="submit">Add Todo</button>
        </form>
        <section id="todoList">
          <div>
            <div>
              <label for="isCompletedTodo">Is Completed</label>
              <input type="checkbox" name="isCompletedTodo" id="isCompletedTodo">
            </div>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
            <button type="button">Delete</button>
          </div>
        </section>

    </main>

    <footer>
      <button type="button">All</button>
      <button type="button">Pending</button>
      <button type="button">Completed</button>
    </footer>
  </body>
</html>
